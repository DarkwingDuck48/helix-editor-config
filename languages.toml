[[language]]
name = "rust"
language-servers = ["rust-analyzer"]

[[language]]
name = "python"
language-servers = [ "pyright", "ruff" ]
auto-format = true
roots = ["pyproject.toml"]
comment-token = "#"
indent = {tab-width = 4, unit= " "}
rulers = [100, 120]

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language-server.ruff]
command = "ruff"
args = ["server"]
